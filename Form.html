<div class="container-fluid">
    <h1>ENROLLMENT FORM</h1>
    <form>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone numb</label>
            <input type="tel" class="form-control">
        </div>

        <div class="form-group">
            <select class="custom-select">
                <option selected>Branch</option>
                <option *ngFor="let i of topics">{{ i }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Time</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferences" value="morning">
                <label class="form-check-label">Morning</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferences" value="evening">
                <label class="form-check-label">Evening</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                Save copy
            </label>
        </div>

        

        <button class="btn btn-primary" type="submit">SUBMIT</button>
    </form>

</div>
